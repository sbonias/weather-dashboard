<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap CDN Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome CDN Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1" style="font-size: 32px" ;>Weather Dashboard</span>
    </nav>
</header>

<body>
    <!--Document Container-->
    <div class="container" id="body-container">
        <!--Document Row-->
        <div class="row">
            <!--"Search & City History Column-->
            <div class="col-md-4 float-left mt-0">
                <!--"Search & City History" Card-->
                <div class="card bg-light p-3" style="width: 100%; height: 40rem;">
                    <!--City Search Box-->
                    <div class="search-box">
                        <form class="form-inline ">
                            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="CityName"
                                aria-label="Search" id="city-name">
                            <i class="fa fa-search" aria-hidden="true" id="city-input"></i>
                        </form>
                    </div>
                    <!--City Listings-->
                    <div class="city-history-listing mt-3">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <!--"Current Day Forecast" & "5-Day Forecast" Column-->
            <div class="col-md-8 mt-2 float-right">
                <div class="card" style="width: 100%;">
                    <!--"Current Day Forecast" Row-->
                    <div class="row p-3" style="margin-left: 0;">
                        <ul class="list" style="list-style-type: none;;">
                            <li class="city"></li>
                            <li class="date"></li>
                            <img class="weather-icon"></img>
                            <li class="current-temp"></li>
                            <li class="current-humid"></li>
                            <li class="current-wind"></li>
                            <li class="current-uv"></li>
                        </ul>
                    </div>
                </div>
                <!--"5-Day Forecast" Row1 to contain Title-->
                <div class="row" style="margin-left: 0;">
                    <p class="title" style="font-size: 28px;">5-Day Forecast</p>
                </div>
                <!--"5-Day Forecast" Row2 to contain daily weather data-->
                <div class="row" style="margin-left: 0;">
                    <!--column 1 = Current Day + 1-->
                    <div class="col-md-4 float-left">
                        <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                            <div class="card-body">
                                <h6 class="date1"></h6>
                                <img class="weather-img1"></img>
                                <p class="temp1"></p>
                                <p class="humid1"></p>
                            </div>
                        </div>
                    </div>
                    <!--column 1 = Current Day + 2-->
                    <div class="col-md-4 float-right">
                        <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                            <div class="card-body">
                                <h6 class="date2"></h6>
                                <img class="weather-img2"></img>
                                <p class="temp2"></p>
                                <p class="humid2"></p>
                            </div>
                        </div>
                    </div>
                    <!--column 1 = Current Day + 3-->
                    <div class="col-md-4 float-right">
                        <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                            <div class="card-body">
                                <h6 class="date3"></h6>
                                <img class="weather-img3"></img>
                                <p class="temp3"></p>
                                <p class="humid3"></p>
                            </div>
                        </div>
                    </div>
                    <!--column 1 = Current Day + 4-->
                    <div class="col-md-4 float-right">
                        <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                            <div class="card-body">
                                <h6 class="date4"></h6>
                                <img class="weather-img4"></img>
                                <p class="temp4"></p>
                                <p class="humid4"></p>
                            </div>
                        </div>
                    </div>
                    <!--column 1 = Current Day + 5-->
                    <div class="col-md-4 float-right">
                        <div class="card text-white bg-primary mb-3" style="max-width: 12rem;">
                            <div class="card-body">
                                <h6 class="date5"></h6>
                                <img class="weather-img5"></img>
                                <p class="temp5"></p>
                                <p class="humid5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>


<!--Bootstrap JS Link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!--Moment JS Link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!--JS file Link-->
<script src="script.js"></script>


</body>

</html>
